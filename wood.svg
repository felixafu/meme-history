<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
  <filter id="wood" x="0" y="0" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.012 0.14" numOctaves="6" seed="7" result="noise"/>
    <feColorMatrix in="noise" type="matrix" result="grain" values="
      0.35 0.25 0.1 0 0.33
      0.25 0.18 0.07 0 0.2
      0.08 0.05 0.02 0 0.06
      0 0 0 0 1
    "/>
    <feDiffuseLighting in="noise" surfaceScale="2.5" diffuseConstant="0.8" result="light">
      <feDistantLight azimuth="135" elevation="50"/>
    </feDiffuseLighting>
    <feComposite in="light" in2="grain" operator="multiply" result="lit"/>
    <feBlend in="grain" in2="lit" mode="overlay"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#wood)"/>
</svg>
