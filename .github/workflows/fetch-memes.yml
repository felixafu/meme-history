name: Fetch Memes

on:
  schedule:
    # Every hour from 9am-9pm UK time on Fridays (8-20 UTC covers BST, extra hour for GMT)
    - cron: "0 8-21 * * 5"
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node fetch-memes.js
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Commit and push new memes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memes.json images/
          if git diff --staged --quiet; then
            echo "No new memes"
          else
            git commit -m "Update memes $(date -u +%Y-%m-%d_%H:%M)"
            git push
          fi
